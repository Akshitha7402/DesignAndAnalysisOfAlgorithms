<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jarvis March: Convex Hull Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="Jarvis_f.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Light gray background color */
            margin: 0;
            padding: 20px;
            /* Add padding for better spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #defaultCanvas0 {
            border: 10px solid rgb(115, 85, 214);
            border-radius: 8px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            /* Spacing between buttons */
        }

        input[type="file"],
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgb(115, 85, 214);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover,
        button:hover {
            background-color: #7046a3;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            /* Center align text */
        }

        h1 {
            color: rgb(115, 85, 214);
            margin-bottom: 20px;
            /* Increase margin for better separation */
            text-align: center;
            /* Center align heading */
        }
    </style>
</head>

<body>
    <h1>Jarvis March: Convex Hull Visualization</h1>
    <div class="button-container">
        <input type="file" id="fileInput" />
        <button id="startButton">Start</button>
        <button id="refreshButton">Refresh</button>
    </div>
    <p>Click on the canvas to create points (at least 2)</p>
    <canvas id="canvas"></canvas>
</body>
