<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convex Hull Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src = "Jarvis_fixedPoints.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    #defaultCanvas0 {
        border: 10px solid rgb(115, 85, 214);
        border-radius: 8px;
    }

    .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: rgb(115, 85, 214);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #7046a3;
    }

    p {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
    }

    h1 {
        color: rgb(115, 85, 214);
        margin-bottom: 10px;
    }
</style>
</head>

<body>
    <h1>Jarvis March: Convex Hull Visualization</h1>
    <div class="button-container">
        <button id="startButton">Start</button>
        <button id="refreshButton">Refresh</button>
    </div>
    <p>Click on the canvas to create points (at least 2)</p>
